[workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "win-64", "osx-64", "osx-arm64"]

[dependencies]
python = ">=3.9,<3.15"
marimo = ">=0.14.17,<0.19.8"
pandas = ">=2.1.1,<4"
platformdirs = ">=3.5,<5"
rclone = ">=1.72.1,<2"
ruff = ">=0.12.7,<0.16"

[pypi-dependencies]
nuremics-studio  = { path = ".", editable = true }
# nuremics-labs = { path = "../nuremics-labs", editable = true }

[tasks]
ruff-check = "ruff check"
ruff-fix = "ruff check --fix"

[feature.DEMO_APP.dependencies]
matplotlib = ">=3.9.4,<4"
pygame = ">=2.6.1,<3"
pymunk = ">=7.0.1,<8"
xlsxwriter = ">=3.2.3,<4"
openpyxl = ">=3.1.5,<4"

[feature.DEMO_APP.tasks]
DEMO_APP = "NUREMICS_APP=DEMO_APP marimo run src/nuremics_studio/nuRemics_App.py"

[environments]
demo = ["DEMO_APP"]